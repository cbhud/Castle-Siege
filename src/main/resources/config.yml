##MAX PLAYERS IN TEAM
maxPlayersPerTeam: 8

##CHANGE TEAM NAMES
attackersTeamName: Attackers
defendersTeamName: Defenders

##AUTOSTART ADJUSTMENTS
auto-start-players: 16
auto-start-countdown: 60

## TIME BEFORE VIKINGS HAS TO KILL THE KING
timerMinutes: 8

##ADJUST COINS PER KILL AND WIN
coins-on-win: 3
coins-on-kill: 1

### ADJUST KING HEALTH NOTE IT SHOULD BE WITH ONE DECIMAL EXAMPLE : 80.0
king-health: 80.0
king-name: Marcus

## ADJUST BOMBARDIER KIT TNT COOLDOWN IN SECONDS TO YOUR NEEDS
tntCooldown: 20

## ADJUST TNT DAMAGE TO PLAYERS TNT CANNOT DAMAGE KING
tntDamage: 7.0
## 7.0 damage = 2 hearts

##King Health Bossbar true/false
bossbar-enabled: true


#####################################
##ADJUST SCOREBOARD
scoreboard-title: 'Castle Siege'
scoreboard-bottomline: 'serverip.net'

##AQUA 	#BLACK 	#BLUE 	#DARK_AQUA
#DARK_BLUE 	#DARK_GRAY 	#DARK_GREEN DARK_PURPLE
#DARK_RED 	#GOLD 	#GRAY 	#GREEN
#ITALIC 	#LIGHT_PURPLE 	#RED
#WHITE 	#YELLOW
title-color: GOLD
bottom-color: AQUA

main-color: YELLOW
secondary-color: WHITE
######################################

##SET THIS INGAME VIA COMMANDS
##YOU CAN SET SPAWNS IN-GAME /cs setlobby /cs setmobspawn /cs teamspawn ATTACKERS/DEFENDERS
